<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>FormaJS - Examples Sandbox - Local ONLY.</title>
    <!-- <link href="dist/css/forma-base.css" rel="stylesheet" /> -->
    <!-- <link href="dist/css/forma-barebone.css" rel="stylesheet" /> -->
    <!-- <link href="dist/css/forma-boilerplate.css" rel="stylesheet" /> -->
    <!-- <link href="dist/css/forma-docs.css" rel="stylesheet" /> -->
    <!-- <link href="dist/css/forma.css" rel="stylesheet" /> -->
    <style>
        body {
            margin: 3rem auto 3rem auto;
            max-width: 1200px;
        }
        h2 {
            margin: 2rem 0;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h2>No options</h2>

    <form class="forma">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>auto:true</h2>

    <form class="forma forma-1">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>auto:true custom</h2>

    <form class="forma forma-2">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>manual:true</h2>

    <form class="forma forma-3">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>show:true</h2>

    <form class="forma forma-4">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>All options</h2>

    <form class="forma forma-5">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>Disabled submit button</h2>

    <form class="forma forma-6">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <h2>Built-in validation</h2>

    <form class="forma forma-7">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" required />
        <button type="submit">Login</button>
    </form>

    <h2>Custom validation</h2>

    <form class="forma forma-8">
        <input data-label="Username" type="text" pattern="[a-z]{3,32}" 
            title="Username must be lowercase between 3 and 32 characters." required />
        <input data-label="Email Address" type="email" pattern="(\S+@\S+\.\S+)" 
            title="Must ented a valid email address." required />
        <input data-label="Password" type="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
            title="Password must have minimum 8 characters, at least one letter and one number." required />
        <button type="submit">Login</button>
    </form>

    <h2>User-defined support</h2>

    <form class="forma forma-9">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" required />
        <input data-label="Date" type="date" />
        <button type="submit">Login</button>
    </form>

    <h2>Login form</h2>

    <form class="forma forma-login">
        <input data-label="Username" type="text" name="username" pattern="[a-z]{3,32}" 
            title="Username must be lowercase between 3 and 32 characters." required />
        <input data-label="Password" type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
            title="Password must have minimum 8 characters, at least one letter and one number." required />
        <button type="submit">Login</button>
    </form>

    <h2>Register form</h2>

    <form class="forma forma-register">
        <input data-label="Email Address" type="email" name="email-address" pattern="(\S+@\S+\.\S+)" 
            title="Enter a valid email address." required />
        <input data-label="Full Name" type="text" name="full-name" pattern="[a-zA-Z]{3,32}" 
            title="Full name must be between 3 and 32 characters." required />
        <input data-label="Username" type="text" name="username" pattern="[a-z]{3,32}" 
            title="Username must be lowercase between 3 and 32 characters." required />
        <input data-label="Password" type="password" name="password" pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
            title="Password must have minimum 8 characters, at least one letter and one number." required />
        <input data-label="Confirm Password" type="password" name="confirm-password" 
            pattern="(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" 
            title="Password must have minimum 8 characters, at least one letter and one number." required />
        <button type="submit">Register</button>
    </form>

    <h2>Grouped elements</h2>

    <form class="forma forma-10">
        <input data-label="First Name" data-group="full-name" type="text" name="first-name" required />
        <input data-label="Last Name" data-group="full-name" type="text" name="last-name" required />
        <input data-label="Email Address" type="email" name="email-address" required />
        <button type="submit">Submit</button>
    </form>

    <h2>Supported elements</h2>

    <form class="forma forma-11">
        <input data-label="Full Name" type="text" />
        <input data-label="Email Address" type="email" />
        <input data-label="Age" type="number" />
        <input data-label="Website" type="url" />
        <input data-label="Password" type="password" />
        <input data-label="Birth Date" type="date" />
        <select data-label="Gender">
            <option value="">select</option>
            <option>male</option>
            <option>female</option>
        </select>
        <textarea data-label="Bio" rows="5"></textarea>
        <button type="submit">Submit</button>
    </form>

    <h2>Structures</h2>

    <form class="forma forma-12">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" required />
        <button type="submit">Login</button>
    </form>

    <h2>Bootstrap integration</h2>

    <form class="forma forma-13">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" required />
        <button type="submit">Login</button>
    </form>

    <h2>tab:true</h2>

    <form class="forma forma-14">
        <input data-label="Username" type="text" required />
        <input data-label="Email Address" type="email" required />
        <input data-label="Password" type="password" />
        <button type="submit">Login</button>
    </form>

    <script src="dist/js/forma.js"></script>
    <script>
        // No options.
        forma({
            container: '.forma'
        });
        // auto:true
        forma({
            container: '.forma-1',
            auto: true
        });
        // auto:true custom
        forma({
            container: '.forma-2',
            auto: true,
            prefix: 'Please fill in your',
            suffix: '.'
        });
        // manual:true
        forma({
            container: '.forma-3',
            manual: true
        });
        // show:true
        forma({
            container: '.forma-4',
            show: true
        });
        // All options
        forma({
            container: '.forma-5',
            auto: true,
            manual: true,
            show: true
        });
        // Disabled submit button
        // show:true
        forma({
            container: '.forma-6',
            submit: true
        });
        // Built-in validation
        forma({
            container: '.forma-7',
            submit: true
        });
        // Custom validation
        forma({
            container: '.forma-8',
            submit: true
        });
        // User-defined support
        forma({
            container: '.forma-9',
            support: [
                'input[type="date"]'
            ]
        });
        // Login form
        forma({
            container: '.forma-login',
            auto: true,
            show: true,
            submit: true
        });
        // Register form
        forma({
            container: '.forma-register',
            auto: true,
            submit: true,
            tab: true
        });
        // Grouped elements
        forma({
            container: '.forma-10'
        });
        // Supported elements
        forma({
            container: '.forma-11',
            auto: true,
            show: true,
            tab: false
        });
        // Structures
        forma({
            container: '.forma-12',
            struct: {
                title: 'My form title...',
                abbr: true,
                wrapper: 'section'
            }
        });
        // Bootstrap integration
        // forma({
        //     container: '.forma-13',
        //     integrate: 'bootstrap'
        // });
        // tab:true
        forma({
            container: '.forma-14',
            tab: true
        });
    </script>
    <style>
        .forma-register .forma-wrap:not(.forma-open) {
            display: none;
        }
    </style>
</body>
</html>
